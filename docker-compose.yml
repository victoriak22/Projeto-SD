services:
  # Servidor de Referência (Python)
  reference:
    container_name: messaging-reference
    build:
      context: ./reference
      dockerfile: Dockerfile
    ports:
      - "5559:5559"
    volumes:
      - reference-data:/data
    networks:
      - messaging-network
    restart: unless-stopped

  # Broker Pub/Sub
  broker:
    container_name: messaging-broker
    build:
      context: ./broker
      dockerfile: Dockerfile
    ports:
      - "5557:5557"   # Pub
      - "5558:5558"   # Sub
    networks:
      - messaging-network
    restart: unless-stopped

  # Server 1
  server-1:
    container_name: messaging-server-1
    build:
      context: ./server
      dockerfile: Dockerfile
    volumes:
      - server-1-data:/data
    environment:
      - REFERENCE_URL=tcp://reference:5559
      - BROKER_URL=tcp://broker:5557
      - SERVER_NAME=server-1
      - SERVER_PORT=5555
    depends_on:
      - broker
      - reference
    networks:
      - messaging-network
    restart: unless-stopped

  # Server 2
  server-2:
    container_name: messaging-server-2
    build:
      context: ./server
      dockerfile: Dockerfile
    volumes:
      - server-2-data:/data
    environment:
      - REFERENCE_URL=tcp://reference:5559
      - BROKER_URL=tcp://broker:5557
      - SERVER_NAME=server-2
      - SERVER_PORT=5555
    depends_on:
      - broker
      - reference
    networks:
      - messaging-network
    restart: unless-stopped

  # Server 3
  server-3:
    container_name: messaging-server-3
    build:
      context: ./server
      dockerfile: Dockerfile
    volumes:
      - server-3-data:/data
    environment:
      - REFERENCE_URL=tcp://reference:5559
      - BROKER_URL=tcp://broker:5557
      - SERVER_NAME=server-3
      - SERVER_PORT=5555
    depends_on:
      - broker
      - reference
    networks:
      - messaging-network
    restart: unless-stopped

  # Cliente interativo (JS)
  client:
    container_name: messaging-client
    build:
      context: ./client
      dockerfile: Dockerfile
    environment:
      - SERVER_URL=tcp://server-1:5555
      - BROKER_URL=tcp://broker:5558
    depends_on:
      - broker
    networks:
      - messaging-network
    stdin_open: true
    tty: true
    restart: unless-stopped

  # Cliente automatizado 1
  auto-client-1:
    container_name: messaging-auto-client-1
    build:
      context: ./client
      dockerfile: Dockerfile.auto
    environment:
      - SERVER_URL=tcp://server-1:5555     # <--- AGORA DEFINIDO
      - BROKER_URL=tcp://broker:5558
    depends_on:
      - broker
    networks:
      - messaging-network
    restart: unless-stopped

  # Cliente automatizado 2
  auto-client-2:
    container_name: messaging-auto-client-2
    build:
      context: ./client
      dockerfile: Dockerfile.auto
    environment:
      - SERVER_URL=tcp://server-2:5555     # <--- balanceado
      - BROKER_URL=tcp://broker:5558
    depends_on:
      - broker
    networks:
      - messaging-network
    restart: unless-stopped

  # Proxy (placeholder)
  proxy:
    container_name: messaging-proxy
    image: alpine:latest
    command: echo "Proxy será implementado nas próximas partes"
    networks:
      - messaging-network

volumes:
  reference-data:
  server-1-data:
  server-2-data:
  server-3-data:

networks:
  messaging-network:
    driver: bridge
